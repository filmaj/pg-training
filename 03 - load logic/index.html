<!doctype html>
<html>
	<head>
		<meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width" />
		<title>Training App</title>
		<link rel="stylesheet" href="master.css" type="text/css" media="screen" />
		<script type="text/javascript" src="phonegap.js"></script>
		<script type="text/javascript">
			// Calls the passed-in function once PhoneGap is ready.
			function loadItUp(initializationFunction) {
				// Check whether the document is loaded, if so, run the initialization function.
				if (document.readyState == 'loaded' || document.readyState == 'complete') {
					initializationFunction();
				} else {
					// If it's not a BlackBerry, we can use real events. If it is, simply delay the loading logic.
					if (navigator.userAgent.indexOf('Browzr') > -1) {
						setTimeout(initializationFunction, 250)	
					} else {
						// Key on the deviceready event, which PhoneGap browsers dispatch on the document once PhoneGap is ready.
						document.addEventListener('deviceready', initializationFunction, false);
					}
				}
			}
			// This will be the actual application initialization logic.
			function appInit() {
			  // we can bind some events now
			  // we're using the touchend event here
			  document.getElementById('map_button').ontouchend = function () {
			    alert('You touched the map button!');
			    return false;
			  }
			  
			  // touchend is faster than click on the iphone
			  // however, it's not available on all devices, and not on desktop browsers
			  document.getElementById('settings_button').ontouchend = function () {
			    alert('You touched the settings button!');
			    return false;
			  }
			}
		</script>
	</head>
	<!-- Make sure we assign our load logic to body's onload -->
	<body onload="loadItUp(appInit);">
 		<div id="title_bar">PhoneGap Training App</div>

		<div id="welcome" class="view">
		  <div class="app_button" id="map_button">Show My Location</div> 

  	  <div class="app_button" id="settings_button">Settings</div>
		</div>

		<div id="map" class="view">
		  <div class="map_image">
        <img id="static_map" src="staticmap.png">
		  </div>
		  <p>This is where you are</p>
		</div>

		<div id="settings" class="view">
		  <form id="settings_form">
		    <p>Map Type</p>
		    <select>
		      <option value="roadmap">Road Map</option>
		      <option value="satellite">Satellite</option>
		      <option value="terrain">Terrain</option>
		      <option value="hybrid">Hybrid</option>
		    </select>
		    <p>Zoom Level</p>
		      <select>
  		      <option value="10">Super Far</option>
  		      <option value="12">Far</option>
  		      <option value="15" selected>Normal</option>
  		      <option value="18">Close</option>
  		      <option value="20">Super Close</option>
  		    </select><br>
		    <button>Save</button>
	    </form>
		</div>

	</body>
</html>
